<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ASTEC Embryo Ai</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/animation.css"/>
	<link rel="stylesheet" href="lib/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<!-- <link rel="stylesheet" type="text/css" href="css/login.css"/> -->
	<style type="text/css">
		body{
			background-image:url(img/loginbg.jpg);
			background-size: cover;
		}
	
	</style>
</head>
<body>
	<div class="login-text a-fadein">
		<img src="img/login-text.png" >
	</div>
	<div class="login-container a-fadein">
		<p><img src="img/loginlogo.png" > <a href="register.html" id="regCloud">注册aCloud</a></p>
		<div class="choice" id="choice"><span class="active"  data-tab="1">用户名登录</span> · <span data-tab="2">验证码登录</span> · <span data-tab="3">二维码登录</span></div>
		 <div id="choice-tab">
			<span class="verify"></span>
			<!--用户名登录-->
			<div data-index="1" class="user-login hide show">
				<form class="layui-form" action="">
					<input type="text" name="" id="uAccount" placeholder="请输入账号" class="account">
					<input type="password" name="" id="uPasswd" placeholder="请输入密码" class="passwd">
					<button class="layui-btn layui-btn-normal u-login-front" type="button">登录系统</button>
					<div class="admin-login">登录后台</div>
				</form>
			</div>
			<!--验证码登录-->
			<div data-index="2" class="hide">验证码登录</div>
			<div data-index="3" class="hide">二维码登录</div>
		</div>
	</div>
	<script src="lib/layui/layui.js"></script>
	<script src="js/login.js"></script>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		// 判断是否为移动端运行环境 

if(/AppleWebKit.*Mobile/i.test(navigator.userAgent) || (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(navigator.userAgent))){ 

if(window.location.href.indexOf("?mobile")<0){ 

try{ 

if(/Android|webOS|iPhone|iPad|BlackBerry/i.test(navigator.userAgent)){ 

// 判断访问环境是 Android|webOS|iPhone|iPod|BlackBerry 则加载以下样式 

setActiveStyleSheet("style_mobile_a.css"); 

} 

else if(/iPad/i.test(navigator.userAgent)){ 

// 判断访问环境是 iPad 则加载以下样式 

setActiveStyleSheet("style_mobile_iPad.css"); 

} 

else{ 

// 判断访问环境是 其他移动设备 则加载以下样式 

setActiveStyleSheet("login.css"); 

} 

} 

catch(e){} 

} 

} 

else{ 

// 如果以上都不是，则加载以下样式 

setActiveStyleSheet("login.css"); 
console.log("opopopop")
} 

// 判断完毕后加载样式 

function setActiveStyleSheet(filename){
	var head = document.head || document.getElementsByTagName('head')[0];
	// head.appendChild("<link href="+filename+" rel=stylesheet>")
	document.write("<link href="+filename+" rel=stylesheet>");} 

	</script>
</body>
</html>
