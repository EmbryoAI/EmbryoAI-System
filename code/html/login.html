<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ASTEC Embryo Ai</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/animation.css"/>
	<link rel="stylesheet" href="lib/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<style type="text/css">
		body{
			background-image:url(img/loginbg.jpg);
			background-size: cover;
		}
	
	</style>
</head>
<body>
	<div class="login-text a-fadein">
		<img src="img/login-text.png" >
	</div>
	<div class="login-container a-fadein">
		<p><img src="img/loginlogo.png" > <a href="register.html" id="regCloud">注册aCloud</a></p>
		<div class="choice" id="choice"><span class="active"  data-tab="1">用户名登录</span> · <span data-tab="2">验证码登录</span> · <span data-tab="3">二维码登录</span></div>
		 <div id="choice-tab">
			<span class="verify"></span>
			<!--用户名登录-->
			<div data-index="1" class="user-login hide show">
				<form class="layui-form" action="">
					<input type="text" name="" id="uAccount" placeholder="请输入账号" class="account">
					<input type="password" name="" id="uPasswd" placeholder="请输入密码" class="passwd">
					<button class="layui-btn layui-btn-normal u-login-front" type="button">登录系统</button>
					<div class="admin-login">登录后台</div>
				</form>
			</div>
			<!--验证码登录-->
			<div data-index="2" class="user-login phone-box hide">
				<form class="layui-form" action="" style="position:relative">
					<input type="text" name="" id="" placeholder="请输入手机号" class="phone-num">
					<input type="password" name="" id="" placeholder="请输入验证码" class="phone-code">
					<button type="button"  onclick="settime(this)" class="codebtn">获取验证码</button>
					<button class="layui-btn layui-btn-normal u-login-front" type="button">登录系统</button>
					<div class="admin-login">登录后台</div>
				</form>
			</div>
			<div data-index="3" class="hide">二维码登录</div>
		</div>
	</div>
	<script src="lib/layui/layui.js"></script>
	<script src="js/login.js"></script>
	<script>
				//验证码倒计时
				var countdown=60; 
				function settime(obj) { 
						if (countdown == 0) { 
								obj.removeAttribute("disabled");    
								obj.innerHTML="获取验证码"; 
								obj.style.color="#4169d3";
								obj.style.cursor="pointer";
								countdown = 60; 
								return;
						} else { 
								obj.setAttribute("disabled", true); 
								obj.innerHTML="倒计时 " + countdown + " s"; 
								obj.style.color="#a5a6a9";
								obj.style.cursor="auto";
								countdown--; 
						} 
				setTimeout(function() { 
						settime(obj) }
						,1000) 
				}
		//注册成功倒计时跳转
		var t = 6; 
		//显示倒数秒数 
		function showTime(){ 
		t -= 1; 
		document.getElementById('showTime').innerHTML= t; 
		if(t==0){ 
		location.href='login.html'; 
		} 
		setTimeout("showTime()",1000); 
		} 
	</script>
</body>
</html>
