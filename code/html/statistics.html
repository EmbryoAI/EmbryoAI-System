<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>ASTEC Embryo Ai</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="icon" href="favicon.ico">

		<link rel="stylesheet" href="lib/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/statistics.css" />
		<!--日期插件-->
		<link rel="stylesheet" type="text/css" href="lib/datepicker/jquery-ui-1.9.2.custom.css" />
		<script src="lib/datepicker/jquery-1.8.3.js"></script>
		<script src="lib/datepicker/jquery-ui-1.9.2.custom.js"></script>
		<script src="lib/datepicker/share.js"></script>
		<script src="js/echarts.common.min.js"></script>
	</head>

	<body>
		<!--主体内容都放在这个div里-->
		<div class="main">
			<div class="title">
				<h1>统计</h1>
				<h6>Statistics</h6>
			</div>
			<h1 class="details-title">胚胎结局统计</h1>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">日期范围</label>
				</div>
				<div class="layui-inline" style="width: 220px;">
					<input type="text" class="ui-datepicker-time layui-input" readonly value="" />
					<div class="ui-datepicker-css">
						<div class="ui-datepicker-quick">
							<p class="quick-title">快捷日期
							</p>
							<div>
								<input class="ui-date-quick-button" type="button" value="30天内" alt="-29" name="" />
								<input class="ui-date-quick-button" type="button" value="一年内" alt="-364" name="" />
							</div>
						</div>
						<div class="ui-datepicker-choose">
							<p>自选日期</p>
							<div class="ui-datepicker-date">
								<input name="startDate" id="startDate" class="startDate" readonly value=" " type="text"> -
								<input name="endDate" id="endDate" class="endDate" readonly value=" " type="text" disabled onChange="datePickers()">
							</div>
						</div>
					</div>
				</div>
				<div class="layui-inline">
					<div class="layui-input-inline">
						<button class="layui-btn layui-bg-blue" lay-submit lay-filter="">查询</button>
					</div>
				</div>
			</div>
			<div class="echart" id="endingBox">
				<!--echart的div-->
			</div>

			<div class="state2">
				<div class="milestone">
					<h1 class="details-title">周期中里程碑点胚胎数</h1>
					<div class="echart" id="">
						<!--echart的div-->
					</div>
				</div>
				<div class="gestation">
					<h1 class="details-title">妊娠率统计</h1>
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">日期范围</label>
						</div>
						<div class="layui-inline" style="width: 220px;">
							<input type="text" class="ui-datepicker-time layui-input" readonly value="" />
							<div class="ui-datepicker-css">
								<div class="ui-datepicker-quick">
									<p class="quick-title">快捷日期
									</p>
									<div>
										<input class="ui-date-quick-button" type="button" value="30天内" alt="-29" name="" />
										<input class="ui-date-quick-button" type="button" value="一年内" alt="-364" name="" />
									</div>
								</div>
								<div class="ui-datepicker-choose">
									<p>自选日期</p>
									<div class="ui-datepicker-date">
										<input name="startDate" id="startDate" class="startDate" readonly value=" " type="text"> -
										<input name="endDate" id="endDate" class="endDate" readonly value=" " type="text" disabled onChange="datePickers()">
									</div>
								</div>
							</div>
						</div>
						<div class="layui-inline">
							<div class="layui-input-inline">
								<button class="layui-btn layui-bg-blue" lay-submit lay-filter="">查询</button>
							</div>
						</div>
					</div>
					<div class="echart" id="">
						<!--echart的div-->
					</div>
				</div>
			</div>
		</div>

		<script src="lib/layui/layui.js"></script>
		<script src="js/selectFilter.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('endingBox'));

			// 指定图表的配置项和数据
			var option = {
				title: {
					text: 'ECharts 入门示例'
				},
				tooltip: {},
				legend: {
					data: ['销量']
				},
				xAxis: {
					data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
				},
				yAxis: {},
				series: [{
					name: '销量',
					type: 'bar',
					data: [5, 20, 36, 10, 10, 20]
				}]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>

	</body>

</html>
