<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>ASTEC Embryo Ai</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="lib/layui/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="css/scheme.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<style type="text/css">
		body {
			width: 1400px;
			margin: auto;
		}
	</style>
</head>

<body>
	<!--主体内容都放在这个div里-->
	<div class="main">
		<div class="title">
			<h1>评分标准设置</h1>
			<h6>Scheme</h6>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label" style="width: 100px;">评分标准名称</label>
				<div class="layui-input-inline">
					<select class="scheme-sel" id="nameSelect">
						<option value="">请选择</option>
						<option value="name1">我是测试的标题的</option>
						<option value="name2">form</option>
						<option value="name3">layim</option>
					</select>
				</div>
			</div>
			<div class="layui-inline btn-box">
				<button class="layui-btn layui-bg-blue" id="search" type="button">查询</button>
				<button class="layui-btn layui-bg-blue" id="alter" type="button">修改标题</button>
				<button class="layui-btn layui-bg-blue" id="setDefault" type="button">设为默认</button>
				<button class="layui-btn layui-bg-green" id="addScheme" type="button">新增标准</button>
			</div>
		</div>

		<div class="stage" id="stage">
			<strong>阶段选择：</strong>
			<span class="active" data-tab="0">全部</span>
			<a>
				<span data-tab="1">PN</span>
				<span data-tab="2">2C</span>
				<span data-tab="3">3C</span>
				<span data-tab="4">4C</span>
				<span data-tab="5">5C</span>
				<span data-tab="6">8C</span>
				<span data-tab="7">囊胚</span>
				<span data-tab="8">扩张囊胚</span>
			</a>
		</div>
		<div id="tableSec">
			<div class="node" data-index="1">
				<h2>PN</h2>
				<table class="cycle-table" id="pn" lay-filter="pn"></table>
				<p class="addbtn">
					<button type="button">新增条件行</button>
				</p>
			</div>
			<div class="node" data-index="2">
				<h2>2C</h2>
				<table class="cycle-table" id="2C" lay-filter="2C"></table>
				<p class="addbtn">
					<button type="button">新增条件行</button>
				</p>
			</div>
			<div class="node" data-index="3">
				<h2>3C</h2>
				<table class="cycle-table" id="3C" lay-filter="3C"></table>
				<p class="addbtn">
					<button type="button">新增条件行</button>
				</p>
			</div>
			<div class="node" data-index="4">
				<h2>4C</h2>
				<table class="cycle-table" id="4C" lay-filter="4C"></table>
				<p class="addbtn">
					<button type="button">新增条件行</button>
				</p>
			</div>
			<div class="node" data-index="5">
				<h2>5C</h2>
				<table class="cycle-table" id="5C" lay-filter="5C"></table>
				<p class="addbtn">
					<button type="button">新增条件行</button>
				</p>
			</div>
			<div class="node" data-index="6">
				<h2>8C</h2>
				<table class="cycle-table" id="8C" lay-filter="8C"></table>
				<p class="addbtn">
					<button type="button">新增条件行</button>
				</p>
			</div>
			<div class="node" data-index="7">
				<h2>囊胚</h2>
				<table class="cycle-table" id="nangp" lay-filter="nangp"></table>
				<p class="addbtn">
					<button type="button">新增条件行</button>
				</p>
			</div>
			<div class="node" data-index="8">
				<h2>扩张囊胚</h2>
				<table class="cycle-table" id="kuo" lay-filter="kuo"></table>
				<p class="addbtn">
					<button type="button">新增条件行</button>
				</p>
			</div>
		</div>
	</div>




	<script type="text/html" id="operation">
		<a class="layui-table-link edit-btn" lay-event="edit">编辑</a>
		<a class="layui-table-link del-btn" lay-event="del">删除</a>
	</script>

	<script src="lib/layui/layui.js"></script>
	<script src="js/scheme.js"></script>
</body>

</html>
