<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ASTEC Embryo Ai</title>
	<link rel="stylesheet" href="lib/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<style type="text/css">
		body{
			background-color: #fff;
		}
		.layui-word-aux{
			color: #e60808 !important;
		}
	</style>
</head>
<body>
		<!--系统设置-->
		<div class="passwd">
			<form class="layui-form" action="">
				 <div class="layui-form-item">
					<label class="layui-form-label">原密码</label>
					<div class="layui-input-inline">
					  <input type="password" id="oldpasswd"  placeholder="请输入原密码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux"></div>
				 </div>
				 <div class="layui-form-item">
				 <label class="layui-form-label">新密码</label>
				 <div class="layui-input-inline">
				 	<input type="password" id="newpasswd1"  placeholder="请输入新密码" autocomplete="off" class="layui-input">
				 </div>
				 </div>
				 <div class="layui-form-item">
				 <label class="layui-form-label">确认密码</label>
				 <div class="layui-input-inline">
				 	<input type="password" id="newpasswd2" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
				 </div>
				 </div>
				
				<div class="layui-form-item btn-box">
					<button class="layui-btn layui-bg-blue" style="margin-left: 99px;">提交</button>
				</div>	
			</form>
		</div>
	
	<script src="lib/layui/layui.js"></script>
	<script src="js/header.js"></script>
	<script type="text/javascript">

		
		
		
	</script>
</body>
</html>
