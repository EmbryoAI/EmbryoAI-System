<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ASTEC Embryo Ai</title>
	<link rel="stylesheet" href="lib/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<style type="text/css">
		body{
			background-color: #fff;
		}
	</style>
</head>
<body>
		<!--系统设置-->
		<div class="settings">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 100px;">设置视频格式：</label>
					<div class="layui-input-block">
						<input type="radio" name="format" value="1" title="AVI" checked="">
						<input type="radio" name="format" value="2" title="MP4">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 100px;">设置视频帧率：</label>
					<div class="layui-input-block">
						<div class="range">
						  <input type="range" min="4" max="20" step="1" value="10">
						</div>
						<div class="value">10</div>
					</div>
				</div>
				<div class="layui-form-item btn-box">
					<button class="layui-btn layui-bg-blue">提交</button>
				</div>	
			</form>
		</div>
	
	<script src="lib/layui/layui.js"></script>
	<script src="js/header.js"></script>
	<script type="text/javascript">
		var elem = document.querySelector('input[type="range"]');
		
		var rangeValue = function(){
		  var newValue = elem.value;
		  var target = document.querySelector('.value');
		  target.innerHTML = newValue;
		};
		
		elem.addEventListener("input", rangeValue);
	</script>
</body>
</html>
