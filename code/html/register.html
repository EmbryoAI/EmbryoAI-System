<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ASTEC Embryo Ai</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/animation.css"/>
	<link rel="stylesheet" href="lib/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" type="text/css" href="css/register.css"/>
	<style type="text/css">
		body{
			background-image:url(img/loginbg.jpg);
			background-size: cover;
		}
	</style>
</head>
<body>
	<div class="mbox">
		<p class="mbox-logo"><img src="img/loginlogo.png" ><a href="login.html">返回登录</a></p>
		<h1><i></i>依照以下步骤将本系统注册到aCloud<i></i></h1>
		<h6>使用aCloud能获得哪些服务？</h6>
		<ul class="step">
			<li class="on">
				<span class="line"></span>
				<span class="diamond">1</span>
				<p>基本信息</p>
			</li>
			<li>
				<span class="line" style="left: 0;"></span>
				<span class="diamond">2</span>
				<span class="line"></span>
				<p>管理员信息</p>
			</li>
			<li>
				<span class="line"  style="left: 0;"></span>
				<span class="diamond">3</span>
				<p>aCloud授权信息</p>
			</li>
		</ul>
		<form class="layui-form" action="">
			<div class="part" id="part1">
				<div class="layui-form-item addr">
					<div class="layui-inline">
						<label class="layui-form-label"><i>*</i>地址</label>
						<div class="layui-input-inline">
							<select name="province" lay-filter="province" class="province">
								<option value="">请选择省</option>
							</select>
						</div>
						<div class="layui-input-inline">
							<select name="city" lay-filter="city" disabled>
								<option value="">请选择市</option>
							</select>
						</div>
						<div class="layui-input-inline" style="margin-top: 15px;">
							<select name="area" lay-filter="area" disabled>
								<option value="">请选择县/区</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><i>*</i>医疗机构</label>
					<div class="layui-input-inline">
					  <input type="text" name="hospt" lay-verify="hospt" autocomplete="off"  class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">院区</label>
					<div class="layui-input-inline">
					<input type="text" name="region" lay-verify="region" autocomplete="off"  class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><i>*</i>科室/医疗中心</label>
					<div class="layui-input-inline">
					<input type="text" name="dpmt" lay-verify="dpmt" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">地址</label>
					<div class="layui-input-inline">
					<input type="text" name="addr" lay-verify="addr" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item regbtn" id="btn_part1">
					<div class="layui-input-block">
						<button class="layui-btn layui-bg-blue"  type="button">下一步</button>
					</div>
				</div>
			</div>
			<div class="part hide" id="part2">
				<div class="layui-form-item">
					<label class="layui-form-label"><i>*</i>管理员账号</label>
					<div class="layui-input-inline small-btn">
						<input type="text" name="account" lay-verify="account" autocomplete="off"  class="layui-input">
						<button type="button">获取账号</button>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><i>*</i>账号密码</label>
					<div class="layui-input-inline">
					<input type="password" name="pwd" lay-verify="pwd" autocomplete="off"  class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><i>*</i>管理员手机号</label>
					<div class="layui-input-inline">
					<input type="text" name="phone" lay-verify="phone" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">验证码</label>
					<div class="layui-input-inline small-btn">
						<input type="text" name="verifica" lay-verify="verifica" autocomplete="off" class="layui-input">
						<button type="button"  onclick="settime(this)">获取验证码</button>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">微信授权二维码</label>
					<div class="layui-input-inline wechatimg">
						<img src="img/1530082825.png" >
					</div>
				</div>
				<div class="layui-form-item regbtn" id="btn_part2">
					<div class="layui-input-block" style="margin-top: 20px;">
						<button class="layui-btn layui-bg-blue"  type="button">下一步</button>
					</div>
				</div>
			</div>
			<div class="part hide" id="part3">
				<div class="layui-form-item">
					<label class="layui-form-label"><i>*</i>aCloud ID</label>
					<div class="layui-input-inline">
					<input type="text" name="id" lay-verify="id" autocomplete="off"  class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><i>*</i>aCloud Key</label>
					<div class="layui-input-inline">
					<input type="text" name="key" lay-verify="key" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item regbtn" id="btn_part3">
					<div class="layui-input-block">
						<button class="layui-btn layui-bg-blue" type="button" onclick="showTime()">注册</button>
					</div>
				</div>
			</div>
			<div class="part part4 hide" id="part4">
				<h2>恭喜您，已注册成功！</h2>
				<p>页面将在 <span id="showTime">5</span> 秒后跳至登录页，如无反应请<a href="login.html">手动跳转</a></p>
			</div>
		</form>	
	</div>
    <script src="lib/layui/layui.js"></script>
    <script src="js/register.js"></script>
	<script type="text/javascript">
		layui.config({
			base : "./js/" //address.js的路径
		}).use([ 'layer', 'jquery', "address" ], function() {
			var layer = layui.layer, $ = layui.jquery, address = layui.address();
 
		});
		
		//验证码倒计时
			  var countdown=60; 
				function settime(obj) { 
						if (countdown == 0) { 
								obj.removeAttribute("disabled");    
								obj.innerHTML="获取验证码"; 
								obj.style.color="#4169d3";
								obj.style.cursor="pointer";
								countdown = 60; 
								return;
						} else { 
								obj.setAttribute("disabled", true); 
								obj.innerHTML="倒计时 " + countdown + " s"; 
								obj.style.color="#a5a6a9";
								obj.style.cursor="auto";
								countdown--; 
						} 
				setTimeout(function() { 
						settime(obj) }
						,1000) 
				}
		//注册成功倒计时跳转
		var t = 6; 
		//显示倒数秒数 
		function showTime(){ 
		t -= 1; 
		document.getElementById('showTime').innerHTML= t; 
		if(t==0){ 
		location.href='login.html'; 
		} 
		setTimeout("showTime()",1000); 
		} 
	</script>
</body>
</html>
