<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ASTEC Embryo Ai</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/embryo.css"/>
	<link rel="stylesheet" type="text/css" href="css/dishView.css"/>
	<style type="text/css">
		body{
			width: 1400px;
			margin: auto;
		}
	</style>
</head>

<body>
    <!--主体内容都放在这个div里-->
    <div class="main">
        <div class="title">
            <h1>皿视图</h1>
            <h6>Dish View</h6>
        </div>
        <div class="dish-name"><a>@培养箱 002 ： Dish #1</a></div>
        <div class="dish-sec">
        	<div class="dish-box">
				<ul class="dishimg">
					<li>
						<video class="videoSource" width="" height="">
							<source src="css/111.mp4" type="video/mp4"></source>
						</video>
					</li>
					<li>
						<video class="videoSource" width="" height="">
							<source src="css/111.mp4" type="video/mp4"></source>
						</video>
					</li>
					<li>
						<video class="videoSource" width="" height="">
							<source src="css/111.mp4" type="video/mp4"></source>
						</video>
					</li>
					<li>
						<video class="videoSource" width="" height="">
							<source src="css/111.mp4" type="video/mp4"></source>
						</video>
					</li>
					<li>
						<video class="videoSource" width="" height="">
							<source src="css/111.mp4" type="video/mp4"></source>
						</video>
					</li>
					<li>
						<video class="videoSource" width="" height="">
							<source src="css/111.mp4" type="video/mp4"></source>
						</video>
					</li>
					<li>
						<video class="videoSource" width="" height="">
							<source src="css/111.mp4" type="video/mp4"></source>
						</video>
					</li>
					<li>
						<video class="videoSource" width="" height="">
							<source src="css/111.mp4" type="video/mp4"></source>
						</video>
					</li>
					<li>
					<video class="videoSource" width="" height="">
						<source src="css/111.mp4" type="video/mp4"></source>
					</video>
					</li>
					<li>
						<video class="videoSource" width="" height="">
							<source src="css/111.mp4" type="video/mp4"></source>
						</video>
					</li>
					<li>
						<video class="videoSource" width="" height="">
							<source src="css/111.mp4" type="video/mp4"></source>
						</video>
					</li>
					<li>
						<video class="videoSource" width="" height="">
							<source src="css/111.mp4" type="video/mp4"></source>
						</video>
					</li>
				</ul>
				<div class="tool dish-tool">
					<ul class="tool-play">
						<li class="pre-milestone"><i></i><span>上一里程碑</span></li>
						<li class="pre-frame"><i></i><span>上一帧</span></li>
						<li class="play" id="playBtn"><i></i><span>播放</span></li>
						<li class="next-frame"><i></i><span>下一帧</span></li>
						<li class="next-milestone"><i></i><span>下一里程碑</span></li>
					</ul>
					<ul class="tool-play tool-end">
						<li class="standard" data-end="0"><i></i><span>基准</span></li>
						<li class="transplant" data-end="1"><i></i><span>移植</span></li>
						<li class="freeze" data-end="2"><i></i><span>冷冻</span></li>
						<li class="abandon" data-end="3"><i></i><span>抛弃</span></li>
						<li class="hold" data-end="4"><i></i><span>待定</span></li>
					</ul>
					<div class="tool-btn">
						<div class="layui-input-inline" style="margin-left: 0px;">
							<button class="layui-btn layui-bg-blue" id="cancelEnd" lay-filter="" >取消鼠标状态</button>
						</div>
					</div>
				</div>
        	</div>
			<div class="dish-info">
				<h1>病历信息</h1>
				<ul>
					<li><span>甄美丽</span><span>28岁</span></li>
					<li><strong>取卵时间：</strong><span>2018/07/12 10:10</span></li>
					<li><strong>获卵数：</strong><span>2</span></li>
					<li><strong>授精时间：</strong><span>2018/07/12 10:10</span></li>
					<li><strong>IVF/ICSI：</strong><span>IVF</span></li>
					<li><strong>阶段：</strong><span>day3</span></li>
					<li><strong>胚胎数：</strong><span>3</span></li>
					<li><strong>备注：</strong>
						<div class="layui-input-block dish-ttar">
						  <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
						  <button class="layui-btn layui-bg-blue" lay-submit lay-filter="" >保存备注</button>
						</div>
					</li>
				</ul>
				<div class="em-info">
					<span class="em-grade"><i>胚胎评分表</i></span><span class="em-all"><i>胚胎总览表</i></span>
				</div>
			</div>
        </div>    
    </div>
    <script src="lib/layui/layui.js"></script>
    <script src="js/dishView.js"></script>
</body>

</html>
