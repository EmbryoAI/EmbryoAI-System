{% extends 'front/header-footer.html' %}
{% block mianDiv %}
 	<link rel="stylesheet" type="text/css" href="/static/front/css/cycleView.css"/>
	<style type="text/css">
		.layui-table-view{
				margin-top: 0;
		}
		.layui-table-cell {
			height: 34px;
			line-height: 34px;
			font-weight: bolder;
		}
		tbody tr td .layui-table-cell {
			height: 144px;
			line-height: 134px;
		}
	</style>
	<div class="container">
		<div class="main">
			<div class="title">
				<h1>周期综合视图</h1>

			</div>
			<div class="layui-form-item">

							<input type="text"  name="nope" id="nope" class="layui-input">

					</div>
				</div>
				<div class="layui-inline btn-box">
					<button  class="layui-btn layui-bg-blue" >查询</button>

			<div class="det-box">

					<li><span>甄美丽</span><span>29 岁</span><strong>授精时间：</strong><span>2019/08/08 10:10</span></li>

				</ul>
				<table id="cycle-table" lay-filter="" class="cycle-table"></table>
			</div>
		</div>
    </div>
		
	<!--公共js引入-->
<script src="/static/front/js/procedure/cycleView.js"></script>
