<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ASTEC Embryo Ai</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="/static/favicon.ico">

	<link rel="stylesheet" href="/static/admin/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="/static/front/css/main.css"/>
	<link rel="stylesheet" type="text/css" href="/static/front/css/case.css"/>
	<link rel="stylesheet" type="text/css" href="/static/front/autocompleter/jquery.autocompleter.css"/>
</head>
<body>
    <div class="main">
			
			<!--主体内容都放在这个div里-->
			
			<div class="title">
				<h1>查询病历</h1>
				<h6>Case History</h6>
			</div>
			
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-inline">
						<div class="field">
							<input type="text" id="userName" name="userName" class="layui-input">
						</div>
					</div>
						
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">病历号</label>
					<div class="layui-input-inline">
						<div class="field">
							<input type="text" id="medicalRecordNo" name="medicalRecordNo" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">取卵日期</label>
					<div class="layui-input-inline">
						<input type="text" readonly="readonly" class="layui-input" name="ecTime" id="ecTime" placeholder="-">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">授精日期</label>
					<div class="layui-input-inline">
						<input type="text" readonly="readonly" class="layui-input" name="insemiTime" id="insemiTime" placeholder="-">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-inline">
								<select name="state" id="state" class="m-select">
										<option value="">请选择</option>
								</select>
					</div>
				</div>
				<div class="layui-inline btn-box">
					<button class="layui-btn layui-bg-blue" onclick="reload();" >查询</button>
					<button  onclick="reset();" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
			<table id="case-table" lay-filter="case-table" class="case-table"></table>
			<!--弹窗--回访信息-->
			<div class="return-box">
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 100px;">生化妊娠：</label>
						<div class="layui-input-block">
							<input type="checkbox" name="gravid1" lay-skin="primary">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 100px;">临床妊娠：</label>
						<div class="layui-input-block">
							<input type="checkbox" name="gravid2" lay-skin="primary">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 100px;">胎数：</label>
						<div class="layui-input-block">
							<input type="radio" name="sex" value="1" title="1">
							<input type="radio" name="sex" value="2" title="2">
						</div>
					</div>
					<div class="layui-form-item btn-box">
						<button class="layui-btn layui-bg-blue">提交</button>
					</div>
				</form>	
			</div>
		</div>
  <script type="text/html" id="details-id">
	<a class="layui-table-link details" lay-event="details">22</a>
</script>
 
  <script type="text/html" id="operation">
		<a href=""  target="_blank" class="layui-table-link report">报告</a>	
		<a href="javascript:;" class="layui-table-link return">回访</a>
		<a href="javascript:;" class="layui-table-link del">删除</a>
  </script>	
	
	<!--公共js引入-->
	<script src="/static/admin/layui/layui.js"></script>
	<!--单独页js-->
	<script src="/static/admin/common/jquery.min.js" charset="utf-8"></script>
	<script src="/static/front/js/procedure/procedure.js"></script>
	<script src="/static/front/js/selectFilter.js"></script>
	<script src="/static/front/autocompleter/jquery.autocompleter.js"></script>
</body>
</html>
