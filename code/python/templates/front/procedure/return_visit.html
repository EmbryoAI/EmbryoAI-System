<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ASTEC Embryo Ai</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="/static/favicon.ico">
	<link rel="stylesheet" href="/static/admin/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="/static/front/css/main.css"/>
	<link rel="stylesheet" type="text/css" href="/static/front/css/case.css"/>
	<style type="text/css">
		body{
			background-color: #fff;
		}
		.layui-table-link{
			color: #007DDB;
		}
		.layui-table-link:hover{
			color: #01AAED;
		}
	</style>
</head>
<body>
<!--弹窗--回访信息-->
<div class="return-box" style="display: block" id="return_visit_form">
    {% if current_user.is_authenticated %}
        <input type="hidden" name="userId" id="userId" value="{{current_user.id}}">
    {% endif %}
    <input type="hidden" id="procedureId" value="{{feedback.procedureId}}"/>
    <input type="hidden" id="biochemPregnancy" value="{{feedback.biochemPregnancy}}"/>
    <input type="hidden" id="clinicalPregnancy" value="{{feedback.clinicalPregnancy}}"/>
    <input type="hidden" id="fetusCount" value="{{feedback.fetusCount}}"/>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px;">生化妊娠：</label>
            <div class="layui-input-block" onclick="showNext(1)">
                <input type="checkbox" name="biochem_pregnancy" id="biochem_pregnancy" lay-skin="primary">
            </div>
        </div>
        <div class="layui-form-item" id="second_div" style="display: none">
            <label class="layui-form-label" style="width: 100px;">临床妊娠：</label>
            <div class="layui-input-block" onclick="showNext(2)">
                <input type="checkbox" name="clinical_pregnancy" id="clinical_pregnancy" lay-skin="primary">
            </div>
        </div>
        <div class="layui-form-item" id="third_div" style="display: none">
            <label class="layui-form-label" style="width: 100px;">胎数：</label>
            <div class="layui-input-block">
                <input type="radio" name="fetus_count" id="fetus_count_1" value="1" title="1" onclick="choseRadio(1)">
                <input type="radio" name="fetus_count" id="fetus_count_2" value="2" title="2" onclick="choseRadio(2)">
            </div>
        </div>
    </form>	
    <div class="layui-form-item btn-box">
        <button class="layui-btn layui-bg-blue" onclick="save()">保存数据</button>
    </div>
</div>
 
	<!--公共js引入-->
	<script src="/static/admin/layui/layui.js"></script>
	<script src="/static/admin/common/jquery.min.js" charset="utf-8"></script>
	<script src="/static/front/js/procedure/return_visit.js"></script>
</body>
</html>
