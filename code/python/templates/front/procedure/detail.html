<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ASTEC Embryo Ai</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="/static/favicon.ico">

	<link rel="stylesheet" href="/static/admin/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="/static/front/css/main.css"/>
	<link rel="stylesheet" type="text/css" href="/static/front/css/case.css"/>
</head>
<body>
	<form class="layui-form" action="" id="userEdit">
		<h1 class="details-title">基本信息</h1>
		<input type="hidden" name="id" value="">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">姓名:</label>
				<div class="layui-input-inline">
					
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">身份证:</label>
				<div class="layui-input-inline">
					
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">出生日期:</label>
				<div class="layui-input-inline">
					
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">邮箱:</label>
				<div class="layui-input-inline">
						<input type="text" value="" name="email" id="email" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">电话:</label>
				<div class="layui-input-inline">
					<input type="text" value="" name="mobile" id="mobile" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">住址:</label>
				<div class="layui-input-inline">
						<input type="text" value="" name="address" id="address" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">吸烟史:</label>
				<div class="layui-input-inline">
					
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">酗酒史:</label>
				<div class="layui-input-inline">
					
				</div>
			</div>
		</div>
		
		<h1 class="details-title">周期资料</h1>
		
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">年龄:</label>
				<div class="layui-input-inline">
					
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">身高:</label>
				<div class="layui-input-inline">
					
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">体重:</label>
				<div class="layui-input-inline">
					
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">取卵日期:</label>
				<div class="layui-input-inline">
					
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">授精方式:</label>
				<div class="layui-input-inline">
					
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">授精时间:</label>
				<div class="layui-input-inline">
					
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">胚胎个数:</label>
				<div class="layui-input-inline">
					
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">评分标准:</label>
				<div class="layui-input-inline">
					
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">备注:</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>	
		</div>

		
		<div class="layui-form-item" align="center">
			<button class="layui-btn"    onclick="edit();">修改</button>
		</div>
	</form>

	
	<!--公共js引入-->
	<script src="/static/admin/layui/layui.js"></script>

</body>
</html>
