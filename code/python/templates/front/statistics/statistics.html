{% extends 'front/header-footer.html' %} 
{% block mianDiv %}

<link rel="stylesheet" type="text/css" href="/static/front/css/statistics.css" /> 
<!-- 日期插件 -->
<!-- echars -->
<script src="/static/front/echars/echarts.common.min.js"></script>


	<!--主体内容都放在这个div里-->
		<div class="main">
			<div class="title">
				<h1>统计</h1>
				<h6>Statistics</h6>
			</div>
			<h1 class="details-title">胚胎结局统计</h1>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">日期范围</label>
				</div>
				<div class="layui-inline" style="width: 220px;">
					<input type="text" readonly="readonly" class="layui-input" name="embryoOutcomeDate" id="embryoOutcomeDate" placeholder="-">
				</div>
				<div class="layui-inline">
					<div class="layui-input-inline">
						<button class="layui-btn layui-bg-blue" id="embryoOutcomeButton" lay-submit lay-filter="">查询</button>
					</div>
				</div>
			</div>
			<div class="echart" id="endingBox">
				<!--echart的div-->
			</div>
			<script type="text/javascript">
				var endingBox1 = echarts.init(document.getElementById('endingBox'));
				endingBox1.showLoading();
			</script>

			<div class="state2">
				<div class="milestone">
					<h1 class="details-title">周期中里程碑点胚胎数</h1>
					<div class="echart" id="milestone">
						<!--echart的div-->
					</div>
					<script type="text/javascript">
						var myChart = echarts.init(document.getElementById('milestone'));
						myChart.showLoading();
					</script>
				</div>

				<div class="gestation">
					<h1 class="details-title">妊娠率统计</h1>
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">日期范围</label>
						</div>
						<div class="layui-inline" style="width: 220px;">
							<input type="text" readonly="readonly" class="layui-input" name="pregnancyRateDate" id="pregnancyRateDate" placeholder="-">
						</div>
						<div class="layui-inline">
							<div class="layui-input-inline">
								<button class="layui-btn layui-bg-blue" id="pregnancyRateButton" lay-submit lay-filter="">查询</button>
							</div>
						</div>
					</div>
					<div class="echart" style="position: relative;">
							<div class="circle" style="left:0">
								<div class="pie_left"><div class="left"></div></div>
								<div class="pie_right"><div class="right"></div></div>
								<div class="mask"><span id="shrsl">0</span>%</div>
								<p>生化妊娠率</p>
							</div>
							<div class="circle" style="left:150px">
								<div class="pie_left"><div class="left"></div></div>
								<div class="pie_right"><div class="right"></div></div>
								<div class="mask"><spanid="lcrsl">0</span>%</div>
								<p>生化妊娠率</p>
							</div>
							<div class="circle" style="left:300px">
								<div class="pie_left"><div class="left"></div></div>
								<div class="pie_right"><div class="right"></div></div>
								<div class="mask"><span id="lczcl">0</span>%</div>
								<p>生化妊娠率</p>
							</div>
					</div>
				</div>
			</div>
			<div style="clear: both;height: 46px;width: 100%;"></div>
		</div>
<script src="/static/front/js/statistics/statistics.js"></script>


{% endblock %}
