<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ASTEC Embryo Ai</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="/static/favicon.ico">

	<link rel="stylesheet" href="/static/admin/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="/static/front/css/main.css"/>
	<link rel="stylesheet" type="text/css" href="/static/front/css/case.css"/>
	<link rel="stylesheet" type="text/css" href="/static/front/autocompleter/jquery.autocompleter.css"/>
		<!--公共js引入-->
	<script src="/static/admin/layui/layui.js"></script>
	<script src="/static/front/js/header.js"></script>
	<script src="/static/admin/common/jquery.min.js" charset="utf-8"></script>
</head>
<body>
	<div class="container">
		<!--公共头部导航-->
		<div class="header">
			<div class="logo left">
				<img src="/static/front/img/headerlogo.png" >
			</div>
			<ul class="layui-nav layui-bg-blue  left">
				<li class="layui-nav-item"><a href="">首页</a></li>
				<li class="layui-nav-item">
					<a href="javascript:;">视图</a>
					<dl class="layui-nav-child">
						<dd><a href="">皿视图</a></dd>
						<dd><a href="">胚胎视图</a></dd>
						<dd><a href="">周期综合视图</a></dd>
					</dl>
				</li>
				<li class="layui-nav-item">
					<a href="javascript:;">病历</a>
					<dl class="layui-nav-child">
						<dd><a href="">病历查询</a></dd>
						<dd><a href="">新建病历</a></dd>
					</dl>
				</li>
				<li class="layui-nav-item"><a href="/front/statistics">统计</a></li>
			</ul>
			<ul class="layui-nav layui-bg-blue  right">
				<li class="layui-nav-item">
					{% if current_user.is_authenticated %}
					<a href="javascript:;">{{ current_user.username }}</a>
					{% endif %}
					<dl class="layui-nav-child">
						<dd><a href="javascript:;" id="settings">系统设置</a></dd>
						<dd><a href="javascript:;" id="passwd">修改密码</a></dd>
						<dd><a href="/login/logout">退出</a></dd>
					</dl>
				</li>
			</ul>
			<div class="header-search right">
				<input type="search" name="caseIdOrName" id="caseIdOrName" value="" placeholder="病历搜索"/>
				<span class="header-search-btn" id="caseSearch"></span>
			</div>
		</div>
	{% block mianDiv %}
		
	{% endblock %}
	<!--页面内容都放在这个div里-->
	<!--
    <div class="main">
		
		
		
	</div>
	-->
  </div>
	<!--公共页脚部分-->
  <div class="footer">
		<span>ASTEC Embryo Ai Team</span>
		<span>ASTEC Embryo Ai v1.0</span>
		<span>embryoai@outlook.com</span>
		<span>微信公众号
			<div class="wechat">
				<img src="/static/front/img/1530082825.png" >
			</div>
		</span>
	</div>
 


	

</body>
</html>
