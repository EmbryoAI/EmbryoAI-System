<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/static/admin/layui/css/layui.css">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
            
 
<form class="layui-form" action="" id="userAdd">
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input type="text" name="username" id="username" placeholder="请输入用户名" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-block">
      <input type="password" name="password" id="password" placeholder="请输入密码" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">确认密码</label>
    <div class="layui-input-block">
      <input type="password" name="password" id="passwordagain" placeholder="请确认密码" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">手机号码</label>
      <div class="layui-input-inline">
        <input type="tel" name="mobile" id="mobile"  placeholder="请输入手机号码" lay-verify="phone" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">电子邮箱</label>
      <div class="layui-input-inline">
        <input type="text" name="email" id="email"  placeholder="请输入电子邮箱" lay-verify="email" autocomplete="on" class="layui-input">
      </div>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">真实姓名</label>
      <div class="layui-input-inline">
        <input type="tel" name="truename" id="truename" placeholder="请输入真实姓名" class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">职称</label>
      <div class="layui-input-block  layui-form" lay-filter="selFilter">
        <select name="title" id="title" lay-verify="required" >
               <option value="">请选择</option>
                <option value="主任医师">主任医师</option>
                <option value="副主任医师">副主任医师</option>
                <option value="主治医师">主治医师</option>
                <option value="住院医师">住院医师</option>
        </select>
      </div>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label">出生日期</label>
        <div class="layui-input-inline">
          <input type="text" name="birthday" id="birthday" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="on" class="layui-input">
        </div>
    </div>
</div>

  <div class="layui-form-item">
      <div class="layui-inline">
          <label class="layui-form-label">性别</label>
          <div class="layui-input-block">
            <input type="radio" name="sex" value="1" title="男">
            <input type="radio" name="sex" value="0" title="女">
          </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">管理员</label>
        <div class="layui-input-block">
          <input type="radio" name="isAdmin" value="1" title="是">
          <input type="radio" name="isAdmin" value="0" title="否">
        </div>
      </div>
  </div>
  
</form>
<div class="layui-form-item" align="center">
  <button class="layui-btn"    onclick="add();">提交</button>
</div>
<script src="/static/admin/common/jquery.min.js" charset="utf-8"></script>
<script src="/static/admin/layui/lay/modules/laydate.js" charset="utf-8"></script>
<script src="/static/admin/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/admin/js/user/add.js"></script>
</body>
</html>
