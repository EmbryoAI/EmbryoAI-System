<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/static/admin/layui/css/layui.css">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
</fieldset>
 
<form class="layui-form" action="" id="userAdd">
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input type="text" value="{{user.username}}" readonly="true" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">手机号码</label>
      <div class="layui-input-inline">
        <input type="tel" value="{{user.mobile}}" readonly="true" lay-verify="phone" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">电子邮箱</label>
      <div class="layui-input-inline">
        <input type="text" value="{{user.email}}" readonly="true" lay-verify="email" autocomplete="on" class="layui-input">
      </div>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">真实姓名</label>
      <div class="layui-input-inline">
        <input type="tel" value="{{user.truename}}" readonly="true" class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">职称</label>
      <div class="layui-input-inline">
        <input type="text" value="{{user.title}}" readonly="true" class="layui-input">
      </div>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label">出生日期</label>
        <div class="layui-input-inline">
          <input type="text" value="{{user.birthday or ''}}" readonly="true" autocomplete="on" class="layui-input">
        </div>
    </div>
</div>
<input type="hidden" id="sex" value="{{user.sex}}">
  <div class="layui-form-item">
      <div class="layui-inline">
          <label class="layui-form-label">性别</label>
          <div class="layui-input-block">
            <input type="radio" id="man" value="1" title="男">
            <input type="radio" id="women" value="0" title="女">
          </div>
      </div>
      <input type="hidden" id="isAdmin" value="{{user.isAdmin}}">
      <div class="layui-inline">
        <label class="layui-form-label">管理员</label>
        <div class="layui-input-block">
          <input type="radio" id="adminyes" value="1" title="是">
          <input type="radio" id="adminno" value="0" title="否">
        </div>
      </div>
  </div>

  <input type="hidden" id="isPrivate" value="{{user.isPrivate}}">
  <div class="layui-form-item">
      <div class="layui-inline">
          <label class="layui-form-label">病历权限</label>
          <div class="layui-input-block">
            <input type="radio" id="privateyes" value="1" title="是">
            <input type="radio" id="privateno" value="0" title="否">
          </div>
      </div>
      注:是否只允许查看修改自己的病历
  </div>

</form>
<script src="/static/admin/common/jquery.min.js" charset="utf-8"></script>
<script src="/static/admin/layui/layui.js" charset="utf-8"></script>
<script src="/static/admin/layui/lay/modules/laydate.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/admin/js/user/detail.js"></script>
</body>
</html>
