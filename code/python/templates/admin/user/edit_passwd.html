<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ASTEC Embryo Ai</title>
	<link rel="stylesheet" href="/static/admin/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="/static/front/css/main.css"/>
	<style type="text/css">
		body{
			background-color: #fff;
		}
		.layui-word-aux{
			color: #e60808 !important;
		}
	</style>
</head>
<body>
		<!--系统设置-->
		<div class="passwd">
			<form class="layui-form" action="" id="passwordForm">
				 {% if current_user.is_authenticated %}
				 	<input type="hidden" name="username" id="username" value="{{current_user.username}}">
				 {% endif %}
				 <div class="layui-form-item">
				 <label class="layui-form-label">新密码</label>
				 <div class="layui-input-inline">
				 	<input type="password" name="password" id="password"  placeholder="请输入新密码" autocomplete="off" class="layui-input">
				 </div>
				 </div>
				 <div class="layui-form-item">
				 <label class="layui-form-label">确认密码</label>
				 <div class="layui-input-inline">
				 	<input type="password" id="passwordagain" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
				 </div>
				 </div>
			</form>
			<div class="layui-form-item btn-box">
				<button class="layui-btn layui-bg-blue" style="margin-left: 99px;" onclick="editPasswd()">提交</button>
			</div>	
		</div>
	

	<script src="/static/front/js/header.js"></script>
	<script src="/static/admin/common/jquery.min.js" charset="utf-8"></script>
	<script src="/static/admin/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="/static/admin/js/user/edit_passwd.js"></script>

</body>
</html>
