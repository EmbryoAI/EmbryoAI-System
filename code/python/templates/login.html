<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ASTEC Embryo Ai</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="/static/favicon.ico">
	<link rel="stylesheet" type="text/css" href="/static/front/css/animation.css"/>
	<link rel="stylesheet" href="/static/admin/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="/static/front/css/main.css"/>
	<link rel="stylesheet" type="text/css" href="/static/front/css/login.css"/>
	<style type="text/css">
		body{
			background-image:url(/static/front/img/loginbg.jpg);
			background-size: cover;
		}
	
	</style>
</head>
<body>
	<div class="login-text a-fadein">
		<img src="/static/front/img/login-text.png" >
	</div>
	<div class="login-container a-fadein">
		<p><img src="/static/front/img/loginlogo.png" > <a href="" id="regCloud">注册aCloud</a></p>
		<div class="choice" id="choice"><span class="active"  data-tab="1">用户名登录</span> · <span data-tab="2">验证码登录</span> · <span data-tab="3">二维码登录</span></div>
		 <div id="choice-tab">
			<span class="verify"></span>
			<!--用户名登录-->
			<div data-index="1" class="user-login hide show">
				<form class="layui-form" action="">
					<input type="text" name="username" id="uAccount" placeholder="请输入账号" class="account">
					<input type="password" name="password" id="uPasswd" placeholder="请输入密码" class="passwd">
					<button id="loginButton" class="layui-btn layui-btn-normal u-login-front" type="button">登录系统</button>
					<div id="adminLogin" class="admin-login">登录后台</div>
					{% if msg %}
					<div>
						提示：<span>{{msg}}</span>
					</div>  
                  	{% endif %} 
				</form>
			</div>
			<!--验证码登录-->
			<div data-index="2" class="hide">验证码登录</div>
			<div data-index="3" class="hide">二维码登录</div>
		</div>
	</div>
	<script src="/static/admin/js/common/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="/static/admin/layui/layui.js" charset="utf-8"></script>
    <script src="/static/admin/js/user/login.js" charset="utf-8"></script>
</body>
</html>
